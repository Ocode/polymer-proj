<link rel="import" href="../core-header-panel/metadata.html">

<!--x-header-panel-->
<x-meta id="x-header-panel" label="Header Panel" isContainer group="xDesigner">
  <property name="mode" kind="select" options="standard, waterfall, waterfall-tall, scroll, cover"></property>
  <template>
    <x-header-panel mode="standard" style="width: 300px; height: 400px;">
      <core-toolbar style="background-color: #4F7DC9; color: #FFF;">
        <core-icon-button icon="menu"></core-icon-button>
        <div>Header</div>
      </core-toolbar>
      <section style="height: 1000px; background: linear-gradient(rgb(214, 227, 231), lightblue);"></section>
    </x-header-panel>
  </template>
  <template id="imports">
    <link rel="import" href="../core-icon-button/core-icon-button.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">
    <link rel="import" href="x-header-panel.html">
  </template>
</x-meta>


<x-meta group="Prototyping Elements" id="x-app-scaffold" label="App Scaffold" isContainer>

        <x-app-scaffold id="app" navcloseevent="sobject-selected" style="width:320px; height:620px">
          <!-- Page Container with record list -->
          <x-page-container id="list" navigateon="core-activate">
          </x-page-container>

          <!-- Page Container with record detail -->
          <x-page-container id="detail">
          </x-page-container>

        </x-app-scaffold>
    </template>
    <template id="imports">
        <link rel="import" href="scaffold/AppScaffold.html">
        <link rel="import" href="scaffold/PageContainer.html">
    </template>
</x-meta>
