

<!-- ########## 创建 ########## -->
<template id="myslider">
    <!-- slider 的完全代码 -->
    <p>slider 的完全代码</p>
</template>
<script>
    var sliderProto = Object.create(HTMLElement.prototype);
    sliderProto.createdCallback = function(){
        var template = document.querySelector('#myslider');
        var shadowRoot = this.createShadowRoot();
        //var clone = document.importNode(template.content,true);
        var clone = template.content.cloneNode(true);
        shadowRoot.appendChild(clone);
    };
    document.registerElement('my-slider',{prototype: sliderProto});
</script>
